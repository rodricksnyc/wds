<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="font-awesome-pro/css/all.min.css">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"> -->

</head>
<body>

  <div id="wrapper">
    <div class="container-fluid padding-0">
      <div class="row">
        <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
          <div class="topBlock">
            <p class="teal">Watch Intro Video</p>
            <i class="fal fa-angle-down"></i>
          </div>

          <div class="m10 text-center">
            <h1 class="teal">Welcome to the Westat Design Hub</h1>
          </div>
        </div>
      </div>

      <center>
        <div class="row w1000">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="top-search-input-wrapper">
              <input id="term_input" class="form-control allResults" placeholder="Find what you need" type="text" name="search">
              <button class="trs-hide-btn" role="submit">
                <i class="fal fa-search allResults t-white f-16"></i>
              </button>
            </div>
          </div>
        </div>
      </center>

      <div class="content-spacer"></div>


      <section id="all">

        <div id="clicked0">
          <img class="box transparent" src="images/book-top.png" width="100%" height="auto">
        </div>

        <div id="clicked1">
          <img class="box" src="images/book-back.png" width="100%" height="auto">
        </div>

        <div id="clicked2">
          <img class="box transparent" src="images/ruler.png" width="100%" height="auto">
        </div>
        <div id="clicked3">
          <img class="box transparent" src="images/bottom.png" width="100%" height="auto">
        </div>
        <div id="clicked4">
          <img class="box transparent" src="images/top.png" width="100%" height="auto">
        </div>

        <div id="clicked5">
          <img class="box" src="images/ipad-black.png" width="100%" height="auto">
        </div>

        <div id="clicked6">
          <img class="box" src="images/new-desktop.png" width="100%" height="auto">
        </div>
        <div id="clicked66">
          <img class="box transparent" src="images/hand.png" width="100%" height="auto">
        </div>

        <div id="clicked7">
          <img class="box phone" src="images/phone.png" width="100%" height="auto">
        </div>

        <div id="clicked8">
          <img class="box" src="images/book.png" width="100%" height="auto">
        </div>

        <div id="clicked9">

          <img class="box" src="images/jar.png" width="100%" height="auto">

        </div>
        <div id="clicked10">
          <img class="box" src="images/brain2.png" width="100%" height="auto">
        </div>

        <div id="clicked11">
          <img class="box transparent" src="images/lightbulb.png" width="100%" height="auto">
        </div>

        <div id="clicked12">
          <img class="box transparent" src="images/pencil.png" width="100%" height="auto">
        </div>


      </section>


      <div class="row">

        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 padding-0 one">
          <div class="whiteOuter first">
            <div id="first" class="whiteInner">
              <img src="images/guide.png" class="img-responsive">
              <h1 class="navy">Guidelines</h1>
              <i class="fal fa-arrow-right navy"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 padding-0 two">
          <div class="whiteOuter second">
            <div id="second" class="whiteInner">
              <img src="images/computer.png" class="img-responsive">
              <h1 class="navy">Templates</h1>
              <i class="fal fa-arrow-right navy"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 padding-0 three">
          <div class="whiteOuter third">
            <div id="third" class="whiteInner">
              <img src="images/books.png" class="img-responsive">
              <h1 class="navy">Component<br>Library</h1>
              <i class="fal fa-arrow-right navy"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 padding-0 four">
          <div class="whiteOuter fourth">
            <div id="fourth" class="whiteInner">
              <img src="images/brain.png" class="img-responsive">
              <h1 class="navy">Custom<br>Solutions</h1>
              <i class="fal fa-arrow-right navy"></i>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>



  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- <script src="js/bootstrap.js"></script> -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>

  <script src="js/TweenMax.min.js"></script>

</body>
</html>
